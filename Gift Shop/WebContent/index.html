<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>signup</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
<div class="signup-form">
<form class="" action="signup" method="POST">
<h1>Sign Up</h1>
<input type="text" placeholder="Full Name" name="Full_Name" class="txtb" required>
<input type="email" placeholder="Email" name="Email" class="txtb" required>
<input type="text" placeholder="Contact" name="Contact" class="txtb" required>
<input type="password" placeholder="Password" name="Password" class="txtb" required>
<input type="submit" value="Create Account" class="signup-btn">
<input type="submit" value="Already Have An Account?" 
onClick="location.href='login.html'" class="signup-bt">
</form>
</div>
</body>
</html>
